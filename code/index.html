  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
        <!-- left off-canvas markup -->
        <center>
          <img src="readme_design/headline.png" alt="Plague Inc - predicting possible epidemics based on natural disasters and wars">
          
          <br>
          Search for country or year, and see how the latest event affected the world.
        </center>
        <hr>

        <form data-abide novalidate>
          <div class="grid-x grid-margin-x">
            <div class="cell">
              <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> There are some errors in your form.</p>
              </div>
            </div>
          </div>
          
          <div class="grid-x grid-padding-x">
          <div class="large-6 medium-6 cell">
            <label>Choose the type of infection:
              <select id="infection" required>
                <option value="Zika"> Zika </option>
                <!--<option value="Ebola">Ebola</option>-->
              </select>
            </label>
          </div>
          <div class="large-6 medium-6 cell">
            <label>Filter for start event by:
              <select id="filter" required>
                <option value="Country">Country </option>
                <option value="Disaster Group">Disaster Group</option>
                <option value="Region">Region</option>
                <option value="Start Year">Start Year</option>
                <option value="End Year">End Year</option>
              </select>
            </label>
          </div>
        </div>
          <div>
            <label>Search for start event based on filter:
              <div class="grid-x grid-margin-x">
                <input id="searchvalue" type="text" placeholder="Hungary" aria-describedby="search for a disaster based on filter" required class="large-11"> 
                <a href="#" class="button" id="search"><i class="fa fa-search" aria-hidden="true" class="large-2"></i></a><br/>
              </div>
            </label>
          </div>
        </form>
